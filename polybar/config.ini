[colors]
background = ${xrdb:background}
bg_normal = ${self.background}
bg_focus = ${self.background}
bg_urgent = ${self.background}
bg_disabled = ${self.background}

foreground = ${xrdb:foreground}
fg_normal = ${self.foreground}
fg_focus = ${xrdb:color11}
fg_urgent = ${xrdb:color1}
fg_disabled = ${xrdb:color8}

color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
color16 = ${xrdb:color16}
color17 = ${xrdb:color17}
color18 = ${xrdb:color18}
color19 = ${xrdb:color19}
color20 = ${xrdb:color20}
color21 = ${xrdb:color21}

red = ${self.color1}
orange = ${self.color16}
yellow = ${self.color3}
green = ${self.color2}
turquoise = ${self.color6}
cyan = ${self.color4}
blue = ${self.color5}

[bar/barbase]
bottom = false
monitor = ${env:MONITOR:}
fixed-center = true
width = 100%
height = 24pt
padding-right = 10px

modules-left = xworkspaces
modules-center = date
modules-right = battery memory cpu pulseaudio weather xkeyboard

font-0 = Recursive Sans Casual Static:size=11;0
font-1 = Mononoki Nerd Font:size=10;0

line-size = 1pt

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 5px

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = generic

[bar/primary]
inherit = bar/barbase
enable-ipc = true
modules-left = tray xworkspaces

[bar/secondary]
inherit = bar/barbase
modules-left = xworkspaces

[module/tray]
type = internal/tray
tray-padding = 0

[module/menu-logout]
type = custom/menu
expand-right = true

label-open = Logout
label-close = x
label-separator = |

menu-0-0 = Logout
menu-0-0-exec = pkill -u $USER
menu-0-1 = Lock
menu-0-1-exec = betterlockscreen -l dim
menu-0-2 = Reboot
menu-0-2-exec = reboot
menu-0-3 = Suspend
menu-0-3-exec = systemctl suspend
menu-0-4 = Power off
menu-0-4-exec = shutdown now

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = true

format = <label-state>

label-active = %name%
label-active-foreground = ${colors.fg_focus}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.fg_urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.fg_disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.green}
format-volume = <label-volume>
format-volume-underline = ${colors.green}

label-volume = %percentage%%

format-muted-prefix = "vol "
format-muted-prefix-foreground = ${colors.green}
format-muted-underline = ${colors.green}
label-muted = muted
label-muted-foreground = ${colors.fg_disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
format-prefix = "kbd "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "mem "
format-prefix-foreground = ${colors.orange}
format-underline = ${colors.orange}
label = %percentage_used:2%%
format = <label> <bar-used>

bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = ${colors.green}
bar-used-foreground-1 = ${colors.yellow}
bar-used-foreground-2 = ${colors.orange}
bar-used-foreground-3 = ${colors.red}
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = ${colors.color19}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.yellow}
format-underline = ${colors.yellow}
label = %percentage:2%%
format = <label> <bar-load>

bar-load-indicator =
bar-load-width = 5
bar-load-foreground-0 = ${colors.green}
bar-load-foreground-1 = ${colors.yellow}
bar-load-foreground-2 = ${colors.orange}
bar-load-foreground-3 = ${colors.red}
bar-load-fill = ▐
bar-load-empty = ▐
bar-load-empty-foreground = ${colors.color19}

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d.%m.%Y %H:%M:%S

label = %date%
label-foreground = ${colors.fg_normal}

[module/battery]
type = internal/battery

format-discharging-prefix = "bat "
format-discharging-prefix-foreground = ${colors.red}
format-discharging-underline = ${colors.red}

format-charging-prefix = "bat "
format-charging-prefix-foreground = ${colors.red}
format-charging-underline = ${colors.red}

format-full-prefix = "bat "
format-full-prefix-foreground = ${colors.red}
format-full-underline = ${colors.red}

format-low-prefix = "bat "
format-low-prefix-foreground = ${colors.red}
format-low-underline = ${colors.red}

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
format-low = <label-low>  <animation-low>

label-charging = %percentage%% (%time%)
label-discharging = %percentage%% (%time%)
label-full = %percentage%%
label-low = BATTERY LOW

time-format = %H:%M
full-at = 80
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

poll-interval = 5

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/battery-combined-shell]
type = custom/script
exec = ~/.config/polybar/battery-combined-shell.sh
interval = 10

format-prefix = "bat "
format-prefix-foreground = ${colors.red}
format-underline = ${colors.red}

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather-plugin.sh
tail = false
interval = 960

format-prefix = "wth "
format-prefix-foreground = ${colors.turquoise}
format-underline = ${colors.turquoise}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
