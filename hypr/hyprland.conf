# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
exec-once = /usr/bin/pypr --debug /tmp/pypr.log
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste -t text --watch clipman store --no-persist

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$editor = nvim-qt
$browser = min

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = cz,us
    kb_variant =
    kb_model =
    kb_options = grp:rctrl_rshift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Workaround for https://github.com/espanso/espanso/issues/1776
windowrulev2 = workspace 10,title:^(Espanso Sync Tool)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, w, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, return, exec, $fileManager
bind = $mainMod CTRL, return, exec, $browser
bind = $mainMod, F, fullscreen,1
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F2, exec, $editor
bind = $mainMod, V, exec, clipman pick -t wofi
bind = CTRL SHIFT, space, exec, hyprctl dismissnotify

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, left, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, down, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, up, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, right, movefocus, r

# Swap window with another with mainMod + shift + arrow keys
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, down, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, right, swapwindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Escape, workspace, previous
bind = $mainMod, 1, workspace, 1
bind = $mainMod, Plus, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, Ecaron, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, Scaron, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, Ccaron, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, Rcaron, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, Zcaron, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, Yacute, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, Aacute, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, Iacute, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Eacute, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, Plus, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, Ecaron, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, Scaron, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, Ccaron, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, Rcaron, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, Zcaron, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, Yacute, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, Aacute, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, Iacute, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, Eacute, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Master layout split ratio resizing
bind = $mainMod CTRL, H, splitratio, -0.05
bind = $mainMod CTRL, L, splitratio, +0.05

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scratchpads
# See https://github.com/hyprland-community/pyprland/wiki/scratchpads
bind = $mainMod, Y, exec, pypr toggle term
bind = $mainMod CTRL, Y, exec, pypr toggle term
bind = $mainMod CTRL, X, exec, pypr toggle top
bind = $mainMod CTRL, F, exec, pypr toggle files
bind = $mainMod CTRL, V, exec, pypr toggle volume
bind = $mainMod CTRL, C, exec, pypr toggle calc
bind = $mainMod CTRL, P, exec, pypr toggle pass
bind = $mainMod CTRL, N, exec, pypr toggle notes
bind = $mainMod CTRL, A, exec, pypr toggle mpc
bind = $mainMod CTRL, S, exec, pypr toggle picscr
bind = $mainMod CTRL, W, exec, pypr toggle picwal
