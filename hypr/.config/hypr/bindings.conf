# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$passwordManager = proton-pass

# Clear default Omarchy bindings

unbind = SUPER, COMMA
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER, M
unbind = SUPER, V
unbind = SUPER, ESCAPE
unbind = SUPER, down
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, up
unbind = SUPER, slash
unbind = SUPER ALT, F
unbind = SUPER ALT, J
unbind = SUPER ALT, P
unbind = SUPER CTRL, COMMA
unbind = SUPER CTRL, F
unbind = SUPER CTRL, N
unbind = SUPER SHIFT, COMMA
unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = ,XF86MonBrightnessDown
unbind = ,XF86MonBrightnessUp
unbind = , PRINT
unbind = CTRL, PRINT

# Custom bindings

bindd = SUPER, return, Terminal, exec, $terminal --dir=$(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, return, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER ALT, L, Lock screen, exec, hyprlock

bindd = SUPER, F1, Show key bindings, exec, omarchy-menu-keybindings

bindd = SUPER, escape, Switch to previous workspace, workspace, previous

bindd = SUPER ALT, F, Toggle floting window, togglefloating,
bindd = SUPER ALT, J, Toggle split, togglesplit, # dwindle
bindd = SUPER ALT, P, Pseudo window, pseudo, # dwindle

bindd = SUPER, M, Maximize window, fullscreen, 1

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r

bindd = SUPER, left, Switch to previous workspace,  workspace, -1
bindd = SUPER, right, Switch to next workspace, workspace, +1

bindd = SUPER SHIFT, left, Move window to previous workspace,  movetoworkspace, -1
bindd = SUPER SHIFT, right, Move window to next workspace, movetoworkspace, +1

bindd = SUPER, V, Clipboard history, exec, cliphist list | walker -m clipboard | cliphist decode | wl-copy

bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, N, Neovim, exec, $terminal -e nvim
bindd = SUPER SHIFT, X, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER CTRL, P, Passwords, exec, uwsm app -- $passwordManager
bindd = SUPER CTRL, N, Quick notes, exec, subl3

bindd = SUPER SHIFT ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, W, Wikipedia, exec, omarchy-launch-webapp "https://www.wikipedia.org"

bindd = SUPER, Q, Power menu, exec, omarchy-menu system

# Force switch workspaces with SUPER + [0-9]
bindd = SUPER CTRL, code:10, Force switch to workspace 1, focusworkspaceoncurrentmonitor, 1
bindd = SUPER CTRL, code:11, Force switch to workspace 2, focusworkspaceoncurrentmonitor, 2
bindd = SUPER CTRL, code:12, Force switch to workspace 3, focusworkspaceoncurrentmonitor, 3
bindd = SUPER CTRL, code:13, Force switch to workspace 4, focusworkspaceoncurrentmonitor, 4
bindd = SUPER CTRL, code:14, Force switch to workspace 5, focusworkspaceoncurrentmonitor, 5
bindd = SUPER CTRL, code:15, Force switch to workspace 6, focusworkspaceoncurrentmonitor, 6
bindd = SUPER CTRL, code:16, Force switch to workspace 7, focusworkspaceoncurrentmonitor, 7
bindd = SUPER CTRL, code:17, Force switch to workspace 8, focusworkspaceoncurrentmonitor, 8
bindd = SUPER CTRL, code:18, Force switch to workspace 9, focusworkspaceoncurrentmonitor, 9
bindd = SUPER CTRL, code:19, Force switch to workspace 10, focusworkspaceoncurrentmonitor, 10

# Pyprland scratchpads
bind = SUPER, Y, exec, pypr toggle term
bind = SUPER CTRL, F, exec, pypr toggle files
# bind = SUPER CTRL, N, exec, pypr toggle notes
# bind = SUPER CTRL, P, exec, pypr toggle pass
bind = SUPER CTRL, Y, exec, pypr attach

bindd = , PRINT, Quick screenshot of active display, exec, ~/.local/bin/printscr.sh
bindd = CTRL, PRINT, Screenshot of region, exec, omarchy-cmd-screenshot

bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl --device=intel_backlight set 10%-
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, brightnessctl --device=intel_backlight set +10%

# Notifications
bindd = CTRL SHIFT, space, Dismiss all notifications, exec, makoctl dismiss --all
bindd = ALT SHIFT, N, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
