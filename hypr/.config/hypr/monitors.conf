# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

env = GDK_SCALE,1

# Dual screen - top
monitor=eDP-1,2560x1600@60,0x0,auto
monitor=HDMI-A-1,1920x1080@60,0x-1080,auto

# Dual screen - right
# monitor=eDP-1,2560x1600@60,0x0,auto
# monitor=HDMI-A-1,1920x1080@60,1600x0,auto

# Mirroring
# monitor=eDP-1,1920x1080@60,0x0,auto
# monitor=HDMI-A-1,1920x1080@60,auto,auto,mirror,eDP-1

# Single screen
# monitor=eDP-1,1920x1200@60,0x0,auto
